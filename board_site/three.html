<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }

        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>
</head>
<body>
<div id="canvas-frame"></div>
<script src="../static/three.js-master/build/three.js"></script>
<script>

    var renderer;  // Renderer, объявить переменные

    function initThree() {

        renderer = new THREE.WebGLRenderer();  //  Создать рендерер
        renderer.setSize(window.innerWidth, window.innerHeight);  //  Установить ширину и высоту
        document.getElementById('canvas-frame').appendChild(renderer.domElement);  //Добавить в холст-раму
        renderer.setClearColor(0xFFFFFF, 1.0);  //  Установить цвет фона и прозрачность
    }


    var camera;  //  Видеокамера

    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);  //  Создайте перспективную камеру
        camera.position.set(0, 500, 0);  //  Установить координаты камеры
        camera.up.x = 0;
        camera.up.y = 0;
        camera.up.z = 1;
        camera.lookAt(0, 0, 0);
    }


    var scene;  //  Сцены

    function initScene() {
        scene = new THREE.Scene();  //  Создать сцену
    }

    var light;

    function initLight() {
        light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);  //  ТРИ. Направленный свет Параллельный свет можно рассматривать как свет на большом расстоянии.
        light.position.set(100, 100, 200);  //  координировать
        scene.add(light);  //  Добавить в сцену
    }


    function initObject() {
        var geometry = new THREE.Geometry();  //  Геометрия - это набор точек в трехмерном пространстве после закрытия набора точек.
        //  Определите две точки p1 (-500,0,0) и p2 (500,0,0) на оси x.
        geometry.vertices.push(new THREE.Vector3(-200, 0, 0));
        geometry.vertices.push(new THREE.Vector3(200, 0, 0));
        //  Идея: мы хотим нарисовать координаты сетки, затем мы должны найти точки линии. Фактически сформируйте сетку в квадрат, найдите несколько равных точек на границе квадрата и соедините их по два, чтобы нарисовать всю сетку.
        for (var i = 0; i <= 8; i++) {
            //  Эти две точки определяют линейный сегмент на оси X. Скопируйте этот линейный сегмент 20 раз и переместите их в разные положения на оси Z параллельно, чтобы сформировать набор параллельных линейных сегментов.
            //  Таким же образом линия p1p2 сначала поворачивается на 90 градусов вокруг оси y, а затем копируется 20 копий и перемещается в другое положение, параллельное оси z, чтобы сформировать набор параллельных линий.
            //  После описанных выше шагов можно получить координатную сетку.
            var linex = new THREE.Line(geometry, new THREE.LineBasicMaterial({color: 0x000000, opacity: 0.2}));
            linex.position.z = (i * 50) - 200;
            scene.add(linex);

            var liney = new THREE.Line(geometry, new THREE.LineBasicMaterial({color: 0x000000, opacity: 0.2}));
            liney.position.x = (i * 50) - 200;
            liney.rotation.y = 90 * Math.PI / 180;  //  Поверните линию на 90 градусов
            scene.add(liney);

        }
    }


    function threeStart() {
        initThree();
        initCamera();
        initScene();
        initLight();
        initObject();
        renderer.clear();
        renderer.render(scene, camera);
    }

    threeStart();

</script>
</body>
</html>
